<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="goober.jpg">
  <title>gooberchat</title>
  <script src="func.js" defer></script>
  <script src="net.js" defer></script>
  <script src="main.js" defer></script>

  <meta name="viewport" content="width=device-width">
  <meta name="description" content="an IRC-like chat site made by geodebreaker">
  <meta property="og:title" content="gooberchat">
  <meta property="og:description" content="an IRC-like chat site made by geodebreaker">
  <meta property="og:image" content="https://evrtdg.com/goober.jpg">
  <meta property="og:type" content="website">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="594">
  <meta property="og:image:height" content="587">
  <meta property="og:image:alt" content="a little skrunkly goober">
</head>

<body>
  <div id="undisplay"></div>
  <div id="roomdisplay"></div>
  <button id="leave" aria-label="leave"></button>
  <button id="openmenu" aria-label="open menu"></button>
  <div id="chat"></div>
  <input id="msg" placeholder="Type message here..." name="dont autofill!!" autocomplete="off">
  <button id="send" aria-label="send"></button>
  <div id="menu"></div>
  <div id="login" popover="manual">
    <div>
      <b>sign in</b><br><br>
      <form>
        <input id="username" placeholder="username" autocomplete="off"><br>
        <input id="password" type="password" placeholder="password" autocomplete="current-password"><br><br>
        <span>room:</span><br>
        <input id="room" placeholder="leave blank for main" autocomplete="off"><br>
        <input id="libtn" type="button" value="login" aria-label="log in button"><br>
        <span id="lilog"></span>
      </form>
    </div>
  </div>
  <div id="rclick" popover="manual">
    <div id="rc-date"></div>
    <hr>
    <div id="rc-copy">copy text</div>
  </div>
</body>

</html>
